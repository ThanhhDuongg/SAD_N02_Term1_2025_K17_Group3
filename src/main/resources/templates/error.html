<!DOCTYPE html>
<html>
<head>
    <title>Lỗi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
<div class="content-with-sidebar">
    <div class="container">
        <h1>Có lỗi xảy ra</h1>
        <p th:if="${errorMessage}" th:text="${errorMessage}">Đã xảy ra lỗi không xác định.</p>
        <p th:unless="${errorMessage}">Đã xảy ra lỗi không xác định. Vui lòng thử lại sau.</p>
        <div class="error-meta">
            <p><strong>Mã lỗi:</strong> <span th:text="${status}">500</span></p>
            <p><strong>Thời gian:</strong> <span th:text="${timestamp}">--</span></p>
            <p th:if="${path}"><strong>Đường dẫn:</strong> <span th:text="${path}">/</span></p>
        </div>
        <a href="/" class="btn-back">Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
