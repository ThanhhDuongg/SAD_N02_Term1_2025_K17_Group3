<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ sinh viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/header :: popup}"></div>
<div class="student-layout">
    <div th:replace="fragments/student-sidebar :: studentSidebar"></div>
    <div class="student-content">
        <div class="student-page-header">
            <div>
                <h1>Thông tin cá nhân</h1>
                <p class="text-muted">Kiểm tra và cập nhật thông tin liên hệ của bạn</p>
            </div>
            <div>
                <a class="button btn-save" th:href="@{/account/profile}">
                    <i class="fas fa-user-edit"></i> Cập nhật thông tin
                </a>
            </div>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <h3><i class="fas fa-user"></i> Thông tin chung</h3>
                <p><strong>Mã sinh viên:</strong> <span th:text="${student.code}"></span></p>
                <p><strong>Họ tên:</strong> <span th:text="${student.name}"></span></p>
                <p><strong>Ngày sinh:</strong> <span th:text="${student.dob}"></span></p>
                <p><strong>Giới tính:</strong> <span th:text="${student.gender}"></span></p>
            </div>
            <div class="profile-card">
                <h3><i class="fas fa-phone"></i> Liên hệ</h3>
                <p><strong>Số điện thoại:</strong> <span th:text="${student.phone}"></span></p>
                <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${student.address}"></span></p>
            </div>
            <div class="profile-card">
                <h3><i class="fas fa-graduation-cap"></i> Học tập</h3>
                <p><strong>Khoa:</strong> <span th:text="${student.department}"></span></p>
                <p><strong>Năm học:</strong> <span th:text="${student.studyYear}"></span></p>
                <p><strong>Phòng hiện tại:</strong> <span th:text="${student.room != null ? student.room.number : 'Chưa có'}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
