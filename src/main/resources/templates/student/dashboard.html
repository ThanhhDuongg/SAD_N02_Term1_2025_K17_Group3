<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2 th:text="'Xin chào, ' + ${student.name}">Student</h2>
<div>
    <p th:text="'Hợp đồng hiện tại: ' + (${currentContract} != null ? ${currentContract.id} : 'Không có')"></p>
    <p th:text="'Số phí chưa thanh toán: ' + ${unpaidCount}"></p>
    <p th:text="'Số yêu cầu sửa chữa: ' + ${maintenanceRequests.size()}"></p>
    <p th:text="'Số vi phạm: ' + ${violationCount}"></p>
</div>
</body>
</html>
