<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .detail {
            margin: 10px 0;
        }
        .detail label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
        }
        .btn-back { background-color: #6c757d; }
        .btn-edit { background-color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chi Tiết Sinh Viên</h2>
        <div class="detail">
            <label>ID:</label> <span th:text="${student.id}"></span>
        </div>
        <div class="detail">
            <label>Tên:</label> <span th:text="${student.name}"></span>
        </div>
        <div class="detail">
            <label>Ngày Sinh:</label> <span th:text="${student.dob}"></span>
        </div>
        <div class="detail">
            <label>Giới Tính:</label> <span th:text="${student.gender}"></span>
        </div>
        <div class="detail">
            <label>Điện Thoại:</label> <span th:text="${student.phone}"></span>
        </div>
        <div class="detail">
            <label>Địa Chỉ:</label> <span th:text="${student.address}"></span>
        </div>
        <div class="detail">
            <label>Email:</label> <span th:text="${student.email}"></span>
        </div>
        <div class="detail">
            <label>Khoa:</label> <span th:text="${student.department}"></span>
        </div>
        <div class="detail">
            <label>Năm Học:</label> <span th:text="${student.year}"></span>
        </div>
        <div class="detail">
            <label>Phòng:</label>
            <span th:text="${student.room != null ? student.room.number : 'Chưa có'}"></span>
        </div>
        <div>
            <a th:href="@{/students}" class="button btn-back">Quay Lại</a>
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="button btn-edit">Sửa</a>
        </div>
    </div>
</body>
</html>
