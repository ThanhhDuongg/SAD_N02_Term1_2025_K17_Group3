<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="detail-container">
        <h2>Chi Tiết Sinh Viên</h2>
        <table class="info-table">
            <tr>
                <td class="label">ID:</td>
                <td class="value" th:text="${student.id}"></td>
            </tr>
            <tr>
                <td class="label">Mã SV:</td>
                <td class="value" th:text="${student.code}"></td>
            </tr>
            <tr>
                <td class="label">Tên:</td>
                <td class="value" th:text="${student.name}"></td>
            </tr>
            <tr>
                <td class="label">Ngày Sinh:</td>
                <td class="value" th:text="${#temporals.format(student.dob, 'dd/MM/yyyy')}"></td>
            </tr>
            <tr>
                <td class="label">Giới Tính:</td>
                <td class="value" th:text="${student.gender}"></td>
            </tr>
            <tr>
                <td class="label">Điện Thoại:</td>
                <td class="value" th:text="${student.phone}"></td>
            </tr>
            <tr>
                <td class="label">Địa Chỉ:</td>
                <td class="value" th:text="${student.address}"></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td class="value" th:text="${student.email}"></td>
            </tr>
            <tr>
                <td class="label">Khoa:</td>
                <td class="value" th:text="${student.department}"></td>
            </tr>
            <tr>
                <td class="label">Năm Học:</td>
                <td class="value" th:text="${student.year}"></td>
            </tr>
            <tr>
                <td class="label">Phòng:</td>
                <td class="value" th:text="${student.room != null ? student.room.number : 'Chưa có'}"></td>
            </tr>
        </table>
        <div class="form-actions">
            <a th:href="@{/students}" class="button btn-back">Quay Lại</a>
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="button btn-edit">Sửa</a>
        </div>
        </div>
    </div>
</body>
</html>
