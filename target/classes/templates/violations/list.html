<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Violations</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>
<h2>Danh sách vi phạm</h2>
<table border="1">
<tr><th>Sinh viên</th><th>Phòng</th><th>Mô tả</th><th>Mức độ</th><th>Ngày</th></tr>
<tr th:each="v : ${violations}">
    <td th:text="${v.student.name}"></td>
    <td th:text="${v.room.number}"></td>
    <td th:text="${v.description}"></td>
    <td th:text="${v.severity}"></td>
    <td th:text="${v.date}"></td>
</tr>
</table>
<a th:href="@{/violations/new}">Thêm vi phạm</a>
</body>
</html>
