<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div th:replace="~{fragments/header :: popup}"></div>

<div class="content-with-sidebar">
    <div class="form-container">
        <h2>Đổi mật khẩu tác nhân</h2>
        <p class="text-muted">Vui lòng nhập mật khẩu hiện tại và thiết lập mật khẩu mới để bảo vệ tài khoản của bạn.</p>



        <form th:action="@{/account/password}" th:object="${changePasswordForm}" method="post" class="form-grid">
            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
            </div>
            <div class="form-group">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input id="currentPassword" type="password" th:field="*{currentPassword}" placeholder="Nhập mật khẩu hiện tại">
                <span class="error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input id="newPassword" type="password" th:field="*{newPassword}" placeholder="Ít nhất 6 ký tự">
                <span class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <input id="confirmPassword" type="password" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới">
                <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>
            <div class="form-actions">
                <button type="submit" class="button btn-save">Cập nhật mật khẩu</button>
                <a th:href="@{/dashboard}" class="button btn-cancel">Quay lại</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
